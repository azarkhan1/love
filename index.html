<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title> soon..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- فونت فارسی شکسته -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@600&family=Rubik+Broken+Fax&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #1e002b, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      animation: fadeIn 1.5s ease-in-out;
    }

    .broken-heart {
      position: relative;
      width: 120px;
      height: 100px;
      margin: 0 auto 30px auto;
    }

    .half {
      position: absolute;
      width: 60px;
      height: 100px;
      background: #ff2e63;
      border-radius: 60px 60px 0 0;
      top: 0;
      box-shadow: 0 0 25px rgba(255, 46, 99, 0.6);
    }

    .left {
      left: 0;
      transform: rotate(45deg) translateX(-10px);
      transform-origin: right bottom;
    }

    .right {
      right: 0;
      transform: rotate(-45deg) translateX(10px);
      transform-origin: left bottom;
    }

    .crack-line {
      position: absolute;
      top: 25%;
      left: 45%;
      width: 10px;
      height: 70%;
      background: white;
      clip-path: polygon(0 0, 100% 0, 80% 20%, 100% 40%, 70% 60%, 100% 80%, 80% 100%, 0 100%);
      z-index: 2;
    }

    p {
      font-family: 'Rubik Broken Fax', cursive;
      font-size: 28px;
      color: #ff8a9f;
      text-shadow: 0 0 5px #ff2e63;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .broken-heart {
        width: 90px;
        height: 75px;
      }

      .half {
        width: 45px;
        height: 75px;
      }

      .crack-line {
        left: 43%;
        height: 70%;
      }

      p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="broken-heart">
      <div class="half left"></div>
      <div class="half right"></div>
      <div class="crack-line"></div>
    </div>
    <p> به زودی...</p>
  </div>
</body>
</html>
