<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>❌ خطا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1601758123927-196f96ec5f48') no-repeat center center / cover;
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 60px 80px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .glass-box h1 {
      font-size: 100px;
      color: red;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>❌</h1>
  </div>
</body>
</html>
