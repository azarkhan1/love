<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title> soon..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- فونت فارسی شکسته -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@600&family=Rubik+Broken+Fax&display=swap" rel="stylesheet">
 <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            margin: 0;
        }
        
        .broken-heart {
            position: relative;
            width: 100px;
            height: 90px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 100, 0.7));
        }
        
        .broken-heart::before,
        .broken-heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 80px;
            background: rgba(255, 50, 100, 0.6);
            border-radius: 50px 50px 0 0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .broken-heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: inset -5px -5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .broken-heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            box-shadow: inset 5px -5px 15px rgba(255, 255, 255, 0.3);
        }
        
        /* ایجاد شکستگی */
        .broken-heart::before {
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
        }
        
        .broken-heart::after {
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 60%, 0 80%);
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="broken-heart">
      <div class="half left"></div>
      <div class="half right"></div>
      <div class="crack-line"></div>
    </div>
    <p> به زودی...</p>
  </div>
</body>
</html>
