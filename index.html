<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>به‌زودی...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- فونت زیبا -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1601758123927-196f96ec5f48') no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Vazirmatn', sans-serif;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      padding: 60px 100px;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
      animation: fadeIn 1.5s ease-out;
    }

    .glass-box h1 {
      font-size: 110px;
      color: #ff4d6d;
      text-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
      margin-bottom: 20px;
    }

    .glass-box p {
      font-size: 26px;
      color: #f2f2f2;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .glass-box {
        padding: 40px 30px;
      }

      .glass-box h1 {
        font-size: 70px;
      }

      .glass-box p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>💔</h1>
    <p>به‌زودی در دسترس خواهد بود...</p>
  </div>
</body>
</html>
