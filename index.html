<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>به‌زودی...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1601758123927-196f96ec5f48') no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Vazirmatn', sans-serif;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      padding: 60px 100px;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
      animation: fadeIn 1.5s ease-out;
    }

    .heart {
      position: relative;
      width: 120px;
      height: 100px;
      margin: 0 auto 30px auto;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 100px;
      background: #ff4d6d;
      border-radius: 60px 60px 0 0;
      top: 0;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
    }

    .heart::before {
      left: 60px;
      transform: rotate(-45deg);
      transform-origin: left bottom;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: right bottom;
    }

    .crack {
      position: absolute;
      width: 4px;
      height: 100px;
      background: white;
      left: 58px;
      top: 0;
      transform: rotate(10deg);
      box-shadow: 0 0 5px red;
      clip-path: polygon(0 0, 100% 0, 100% 25%, 50% 50%, 100% 75%, 100% 100%, 0 100%);
    }

    .glass-box p {
      font-size: 24px;
      color: #f2f2f2;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .glass-box {
        padding: 40px 30px;
      }

      .heart {
        width: 90px;
        height: 75px;
      }

      .heart::before,
      .heart::after {
        width: 45px;
        height: 75px;
      }

      .crack {
        height: 75px;
        left: 42px;
      }

      .glass-box p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <div class="heart">
      <div class="crack"></div>
    </div>
    <p>به‌زودی در دسترس خواهد بود...</p>
  </div>
</body>
</html>
